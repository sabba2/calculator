<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="row-1">
        <button class="clear">C</button>
        <button class="backspace">CE</button>
        <button class="percent">%</button>
        <button class="divide operator">÷</button>
      </div>
      <div class="row-2">
        <button class="seven number">7</button>
        <button class="eight number">8</button>
        <button class="nine number">9</button>
        <button class="multiply operator">×</button>
      </div>
      <div class="row-3">
        <button class="four number">4</button>
        <button class="five number">5</button>
        <button class="six number">6</button>
        <button class="subtract operator">−</button>
      </div>
      <div class="row-4">
        <button class="one number">1</button>
        <button class="two number">2</button>
        <button class="three number">3</button>
        <button class="add operator">+</button>
      </div>
      <div class="row-5">
        <button class="zero number">0</button>
        <button class="decimal">.</button>
        <button class="plusminus">+/−</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
